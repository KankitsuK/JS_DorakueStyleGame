<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="CSS\style.css">
        <link rel="stylesheet" href="CSS\buttle_style.css">
        <meta charset="utf-8">
        <title>ドラクエ風戦闘画面</title>
    </head>
    <body>
        <div class="field">
            <div class="enemy">
                <img src="" class="motion" width="200" height="200" id="enemy_img"><br>
                <div class="e_state">
                    <p id="enemy_name"></p>
                    <p id="enemy_hp"></p>
                </div>
            </div>
            <div class="effect"></div>
            <div class="fighter">
                <img src="img/Player.png" width="200" height="200" class="motion"><br>
                <div class="f_state">
                    <p>勇者</p>
                    <p id="fighter_hp" width="85">HP:100</p>
                </div>

            </div>

        </div>
        <div class="infomation">
            <div class="command">
                <ul>
                    <li id="fight">たたかう</li>
                    <li id="skill">すきる</li>
                    <li id="escape">にげる</li>
                </ul>
            </div>
            <div class="explain">
                <p id="info">敵があらわれた!</p>
                <p id="info2"></p>
            </div>
        </div>

    </body>
    <script src="js\buttle.js"></script>
</html>
